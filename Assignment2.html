<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Assignment2.css">
</head>
<body>
    <div class="container">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'SignUp')">Sign Up</button>
            <button class="tablinks" onclick="openTab(event, 'Login')">Log In</button>
        </div>
        <div id="SignUp" class="tabcontent" style="display: block;">
            <h2>Sign Up for Free</h2>
            <form action="#">
                <div class="row">
                    <div class="column">
                        <label for="firstName">First Name*</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="column">
                        <label for="lastName">Last Name*</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Set A Password*</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">GET STARTED</button>
            </form>
        </div>
        <div id="Login" class="tabcontent">
            <h2>Log In</h2>
            <form action="#">
                <label for="emailLogin">Email Address*</label>
                <input type="email" id="emailLogin" name="emailLogin" required>
                <label for="passwordLogin">Password*</label>
                <input type="password" id="passwordLogin" name="passwordLogin" required>
                <button type="submit">LOG IN</button>
            </form>
        </div>
    </div>
    <!--script src="script.js"></script--->
</body>
</html>
